<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title></title>
    <link href="通用样式表.css" rel="stylesheet" />
    <style type="text/css">
        #dv1, #dv2 {
            width: 98px;
            height: 98px;
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
        }

        #dv3 {
            display: flex;
            align-content: flex-start;
            flex-wrap: wrap;
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
    <script type="text/javascript">
        function dragstart(e) {
            var id = e.target.id;
            sessionStorage.setItem("id", id);
        }
        function dragover(e) {
            e.preventDefault();
        }
        function drop(e) {
            var id = sessionStorage.getItem("id");
            var dv = document.querySelector("#" + id).cloneNode();
            console.log(dv);
            document.querySelector("#dv3").appendChild(dv);
        }
    </script>
</head>
<body>
    <div id="dv1" ondragstart="dragstart(event)" draggable="true">1</div>
    <div id="dv2" ondragstart="dragstart(event)" draggable="true">2</div>
    <div id="dv3" ondragover="dragover(event)" ondrop="drop(event)"></div>
    <footer></footer>
</body>
</html>
